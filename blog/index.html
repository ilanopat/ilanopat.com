---
layout: default
title: Blog
home: passive
blog: active
cv: passive
portfolio: passive
references: passive
description: Blog
---
        <div class="container" style="max-width:55%">
            <center><h4>Blog</h4></center>
            {% for post in site.posts %}
            <div class="content">
                <a class="waves-effect" href="{{post.url | prepend: site.baseurl }}" style="display: block;overflow: hidden;padding: 6px 20px;border-top: solid 1px #eef3fa;">
                    <span class="date hide-on-small-only" style="float: right;position:relative;margin-top:20px;">{{post.date | date: "%B %-d"}}</span>
                    <h5>{{post.title}}</h5>
                    <h6 style="width: 400px;color:#aaa;">{{post.subtitle}}</h6>
                    <strong class="tag chip" style="float: left;margin-top:10px;">{{post.tag}}</strong>
                </a>
            </div>
            {%endfor%}
        </div>
