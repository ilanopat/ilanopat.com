---
layout: default
blog: active
---

<div class="blog">
    <div class="single">
        <h1 class="title">{{page.title}}</h1>
        <h2 class="date"><info datetime="{{page.date}}">
            {{page.date | date_to_string}} {% if page.author %} by {{ page.author }} {% endif%}
        </info></h2>
        <div class="blogbody">
            {{ content }}
        </div>
        <div class="noteinfo"></div>
        <hr>
        <div class="blogcomments">
            {% include disqus.html%}
        </div>
    </div>
</div>
